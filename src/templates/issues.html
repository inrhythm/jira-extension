<div ng-if='data.issues.length'>
  <ul>
    <li ng-repeat="issue in data.issues">
      <div>
        <span>{{issue.key}}</span><br/>
        <span>{{issue.fields.summary}}</span>
        <br/>
        <span>{{issue.fields.duedate}}</span>
      </div>
      <hr/>
      
    </li>
  </ul>
</div>
<div ng-if='!data.issues.length'>
  <h3>No tasks pending...</h3>
</div>
