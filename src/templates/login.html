<h3>InRhythm Jira Login</h3>
<hr/>
<form>
  <fieldset>
  <label>Username</label>
  <input ng-model="form.username" type='text' name='username'/>
  <label>Password</label>
  <input ng-model="form.password" type='password' name='password'/>
  <br/>
  <input type='submit' class='btn btn-primary' value='Sign In' ng-click="login(form.username, form.password)"/>
  </fieldset>
</form>
