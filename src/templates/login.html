<h1>Login</h1>
<hr/>
<form>
  <label>Username</label>
  <input ng-model="form.username" type='text' name='username'/>
  <label>Password</label>
  <input ng-model="form.password" type='password' name='password'/>
  <input type='button' class='btn-primary' value='Sign In' ng-click="login(form.username, form.password)"/>
</form>
